<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<h1>Login</h1>
  <form action="dashboard.html" method="post" autocomplete="on">
        <table>
            <!-- Username or Email field -->
            <tr>
                <td><label for="usernameOrEmail">Username or Email:</label></td>
                <td><input type="text" id="usernameOrEmail" name="usernameOrEmail" required></td>
            </tr>

            <!-- Password field -->
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password" required></td>
            </tr>

            <!-- Submit button -->
            <tr>
                <td><button type="submit">Login</button></td>
                <td><button type="reset">Clear</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
