<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Wishlist</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Resizing the logo */
        .header .logo img {
            height: 70px; 
            width: auto;
        }

        .wishlist-items {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            padding: 20px;
        }
        
        .wishlist-item {
            border: 1px solid #000000;
            padding: 10px;
            width: 200px;
            text-align: center;
            background-color: #f9f9f9;
        }

        .wishlist-item img {
            max-height: 150px;
            width: auto;
        }

        .wishlist-item p {
            font-size: 14px;
            color: #555;
        }

        .remove-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
        }
        .addtobag-btn {
            background-color: rgb(0, 0, 0);
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
