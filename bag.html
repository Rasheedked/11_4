<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Your Bag</title>
<link rel="stylesheet" href="styles.css">
<style>
        .header .logo img {
            height: 70px; 
            width: auto; 
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            display: flex;
            margin: 20px;
            gap: 20px;
        }

        .bag-items {
            flex: 3;
            background: white;
            border: 1px solid #000000;
            border-radius: 8px;
            padding: 20px;
        }

        .bag-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #000000;
        }

        .bag-item img {
            width: 80px;
            height: auto;
            margin-right: 15px;
        }

        .bag-item-details {
            flex: 1;
        }

        .bag-item-details h4 {
            margin: 0;
            font-size: 16px;
            color: #ff0000;
        }

        .bag-item-details p {
            margin: 5px 0;
            color: #000000;
        }

        .remove-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
            border-radius: 5px;
        }

        /*Order Summary */
        .order-summary {
            flex: 2;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
        }

        .order-summary h2 {
            font-size: 18px;
            color: #000000;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .promo-code {
            display: flex;
            margin-bottom: 20px;
        }

        .promo-code input {
            flex: 4;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
        }

        .promo-code button {
            flex: 1;
            background: #c1a137;
            color: white;
            border: none;
            cursor: pointer;
        }

        .subtotal {
            font-size: 16px;
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
        }

        .checkout-btn {
            background: rgb(0, 0, 0);
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            width: 100%;
            border-radius: 5px;
        }

    </style>
</head>
<body>
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <img src="Screen_Shot_2020-12-19_at_11.40.50_AM-removebg-preview (3).png" alt="Golden Brand Logo">
            </div>
            <input type="text" class="search-bar" placeholder="Search entire store...">
            <div class="icon-menu">
                <!-- Login Icon -->
                <a href="signin.html" class="icon" id="login-icon">
                    <img src="https://static.vecteezy.com/system/resources/thumbnails/022/014/184/small/user-icon-member-login-isolated-vector.jpg" 
                    alt="Login Icon">
                </a>
                <!-- Bag Icon -->
                <div class="icon" id="bag-icon">
                    <img src="https://static.vecteezy.com/system/resources/thumbnails/010/926/876/small/shopping-bag-line-style-icon-diwali-vector.jpg" 
                    alt="Bag Icon">
                </div>            
                <!-- Wishlist Icon -->
                <div class="icon" id="wishlist-icon">
                    <img src="https://static.vecteezy.com/system/resources/previews/011/614/104/non_2x/wishlist-icon-wish-list-icon-symbol-sign-free-vector.jpg" 
                    alt="Wishlist Icon">
                </div>
            </div>
        </header>
    
        <!-- Navigation -->
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="skincare.html">Skincare</a>
            <a href="body-bath.html">Body & Bath</a>
            <a href="hair.html">Hair</a>
            <a href="fragrances.html">Fragrances</a>
        </nav>
    
    <h1 style="text-align: center; padding: 20px;">Your Bag</h1>
    <p style="text-align: center; padding: 0px;">You can find the items you add to the bag here, if you are interested in buying please complete your purchase.</p>
    <div class="container">
        <div class="bag-items" id="bag-items">
        </div>

        <!--Order Summary Section -->
        <div class="order-summary">
            <h2>Order Summary</h2>
            <div class="promo-code">
                <input type="text" id="promo-code" placeholder="Enter discount code">
                <button onclick="applyPromoCode()">Apply</button>
            </div>
            <div class="subtotal">
                <span>Subtotal:</span>
                <span id="subtotal">AED 0.00</span>
            </div>
            <a href="payment.html">
                <button class="checkout-btn" type="button">Checkout now</button>
            </a>
        </div>
    </div>

    <script src="bag.js"></script>
</body>
</html>
