<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Brand - Category</title>
    <style>
        /* Basic styles */
        body { font-family: Arial, sans-serif; background-color: #f9f9f9; color: #333; }
        .products-container { display: flex; flex-wrap: wrap; gap: 20px; padding: 20px; justify-content: center; }
        .product { width: 200px; text-align: center; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .product img { width: 100%; height: 150px; border-radius: 8px; }
        .product h3 { margin: 10px 0; font-size: 18px; }
        .product p { color: #d4af37; font-weight: bold; font-size: 16px; }
    </style>
</head>
<body>

    <div class="products-container">
        <!-- Sample product boxes -->
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h3>Sun Protection Cream</h3>
            <p>$25</p>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h3>Moisturizing Lotion</h3>
            <p>$18</p>
        </div>
        <div class="product">
            <img src="product3.jpg" alt="Product 3">
            <h3>After Sun Gel</h3>
            <p>$12</p>
        </div>
        <!-- Add more products as needed -->
    </div>

</body>
</html>
