<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Unique container to isolate styles -->
    <div class="signup-page">
        <form action="index.html" method="post">
            <h1>Sign Up</h1>
            <table>
                <tr>
                    <td><label for="firstName">First Name:</label></td>
                    <td><input type="text" id="firstName" name="firstName" size="30" required></td>
                </tr>
                <tr>
                    <td><label for="lastName">Last Name:</label></td>
                    <td><input type="text" id="lastName" name="lastName" size="30" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" placeholder="youremail@gmail.com" size="25" required></td>
                </tr>
                <tr>
                    <td><label for="username">Username:</label></td>
                    <td><input type="text" id="username" name="username" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="password" size="15" required></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone Number:</label></td>
                    <td><input type="tel" id="phone" name="phone" placeholder="### ###-####" pattern="\d{3}\ \d{3}-\d{4}" required></td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td>
                        <input type="radio" id="under18" name="age" value="under18" required>
                        <label for="under18">Under 18</label>
                        <input type="radio" id="18-25" name="age" value="18-25">
                        <label for="18-25">18-25</label>
                        <input type="radio" id="above25" name="age" value="above25">
                        <label for="above25">Above 25</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="gender">Gender:</label></td>
                    <td>
                        <select id="gender" name="gender">
                            <option value="female">Female</option>
                            <option value="male" selected>Male</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">Submit</button>
                    </td>
                    <td>
                        <button type="reset">Clear</button>
                    </td>
                </tr>
            </table> 
        </form>
    </div>
</body>
</html>
